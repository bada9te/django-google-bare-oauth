{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light d-flex flex-column m-0 p-sm-3 p-md-0">
    <div class="container-fluid shadow-sm">
        <a class="navbar-brand fw-bold" href="{% url 'user_profile:index' %}">
            <img src="{% static 'logo.jpg' %}" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
            Oauth_App
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'user_profile:index' %}">Profile_Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Some_Other_Page</a>
            </li>
        </ul>
        <span class="navbar-text">
            {% if request.user.is_authenticated %}
                <span class="text-secondary me-2">{{ request.user.username }}</span>
                <a href="{% url 'authentication:logout' %}" class="btn btn-danger text-white">Logout</a>
            {% else %}
                <a href="{% url 'authentication:login' %}" class="btn btn-light">Login</a>
                <a href="{% url 'authentication:register' %}" class="btn btn-light">Register</a>
            {% endif %}
        </span>
        </div>
    </div>
    <div class="w-100">
        {% bootstrap_messages %}
    </div>
</nav>
