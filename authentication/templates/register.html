{% extends 'user_profile/index.html' %}

{% block body %}
    <form method="post" action="{% url 'authentication:register' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    
    {% include 'socials_list.html' %}

    <p>Already have an account? <a href="{% url 'authentication:login' %}">Login here</a>.</p>
{% endblock body %}
