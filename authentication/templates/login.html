{% extends 'user_profile/index.html' %}

{% block body %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title fw-bold">Sign in</h1>

        <form method="post" action="{% url 'authentication:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
        
        <br/>

        {% include 'socials_list.html' %}

        <p>Don't have an account? <a href="{% url 'authentication:register' %}">Register here</a>.</p>
    </div>
</div>
{% endblock body %}
